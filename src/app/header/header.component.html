<div style="height: 100vh;" fxFlex>
  <mat-toolbar color="primary">
  <div fxShow="true" fxHide.lt-md="true">
    <a mat-button routerLink='/home' routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
    <a mat-button routerLink='/darksociety' routerLinkActive="active"><span class="fa fa-user fa-lg"></span> Dark Society </a>
    <a mat-button routerLink='/about' routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About </a>
    <a mat-button routerLink='/contact' routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact </a>
    <a mat-button routerLink='/profile' routerLinkActive="active"><span class="fa fa-user fa-lg"></span> My profile </a>
    <a mat-button (click)="openLoginForm()">
      <span class="fa fa-sign-in fa-lg"></span> Login
    </a>
  </div>
  <div fxShow="true" fxHide.gt-sm="true">
    <a mat-button (click)="sidenav.toggle()">
      <span class="fa fa-bars fa-lg"></span> 
    </a>
    <span>Dark Opinion</span>
  </div>
</mat-toolbar>

<mat-sidenav-container fxFlexFill >

  <mat-sidenav #sidenav fxLayout="column" class="background-primary text-floral-white">

    <div fxLayout="column" >

      <a mat-button routerLink='/home' (click)="sidenav.toggle()"
       routerLinkActive="active">
      <span class="fa fa-home fa-lg"></span> Home</a>

      <a mat-button routerLink='/about' (click)="sidenav.toggle()"
      routerLinkActive="active">
      <span class="fa fa-info fa-lg"></span> About </a>

      <a mat-button routerLink='/contact' (click)="sidenav.toggle()"
      routerLinkActive="active">
      <span class="fa fa-address-card fa-lg"></span> Contact </a>

      <a mat-button routerLink='/darksociety' (click)="sidenav.toggle()"
       routerLinkActive="active">
      <span class="fa fa-user fa-lg"></span> Dark Society </a>

      <a mat-button routerLink='/profile' (click)="sidenav.toggle()"
      routerLinkActive="active">
      <span class="fa fa-user fa-lg"></span> My profile </a>

      <a mat-button (click)="openLoginForm()" (click)="sidenav.toggle()" >
        <span class="fa fa-sign-in fa-lg"></span> Login
      </a>

    </div>

  </mat-sidenav>

  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
</div>
