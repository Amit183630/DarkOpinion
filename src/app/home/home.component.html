<div class="container"
    fxLayout="column"
    fxLayoutGap="10px">
    <div fxFlex="100">
        <div fxFlex fxFlex.gt-sm='20%'>
            <img src="assets/images/logo.png"  alt="Logo">
        </div>

        <div fxFlex >
            <h3>Let's see your Dark SideðŸ˜ˆðŸ˜ˆ</h3>
            <form novalidate [formGroup]="opinionForm" #oform="ngForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width">
                    <textarea matInput formControlName="description" placeholder="You can say anything you want....?"
                            rows=7></textarea>
                </mat-form-field>
                <button type="submit" mat-button class="background-primary text-floral-white">Post</button>
            </form>
            <div *ngIf="showSpinner">
                <mat-progress-bar mode="buffer"></mat-progress-bar>
                <h3>ðŸ˜ŒðŸ˜ŒPlease wait.... while we are posting your Opinion</h3>
            </div>  
            <div *ngIf="errMess">
                <mat-error>
                  {{errMess}}
                </mat-error>
            </div>
        </div>
    </div>
   <app-feed [feeds]="feeds"></app-feed>
</div>
